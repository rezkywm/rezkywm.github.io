    <script defer>
        const { default: fluid } = window['webgl-fluid'];
        const canvas = document.querySelector('canvas');
        const wrapper = document.querySelector('.wrapper');

        fluid(canvas, {
            BLOOM: false,
            CURL: 41,
            DENSITY_DISSIPATION: 1.3,
            IMMEDIATE: false,
            PRESSURE: 0.91,
            SPLAT_RADIUS: 0.31,
            SUNRAYS: false,
            TRANSPARENT: true,
            VELOCITY_DISSIPATION: 0.48
        });

        wrapper.addEventListener('mousemove', (event) => canvas.dispatchEvent(new MouseEvent(event.type, event)));
