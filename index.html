    <script src="https://unpkg.com/webgl-fluid@0.0.4/dist/webgl-fluid.umd.min.js"></script>
    <script>
        if (window.VANTA) window.VANTA.NET({
            el: ".bg",
            mouseControls: false,
            touchControls: false,
            gyroControls: false,
            minHeight: 100.00,
            minWidth: 100.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xffffff,
            backgroundColor: 0x0,
            points: 10.00,
            maxDistance: 0,
            spacing: 30.00
        })
    </script>
    <script>
        const { default: fluid } = window['webgl-fluid'];
        const canvas = document.querySelector('canvas');
        const wrapper = document.querySelector('.wrapper');

        async function setupFluid() {
            await fluid(canvas, {
                BLOOM: true,
                CURL: 41,
                DENSITY_DISSIPATION: 1.3,
                IMMEDIATE: false,
                PRESSURE: 0.91,
                SPLAT_RADIUS: 0.31,
                SUNRAYS: false,
                TRANSPARENT: true,
                VELOCITY_DISSIPATION: 0.48
            });

            wrapper.addEventListener('mousemove', (event) => canvas.dispatchEvent(new MouseEvent(event.type, event)));
        }

        setupFluid();
    </script>
